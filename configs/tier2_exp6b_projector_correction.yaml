# Stage 2 - Experiment 6B: Supervised rollout projector (Mimi 512D latents)
#
# Trains a projector on rollout errors of a frozen Phase1 model, then evaluates
# rollout with/without projector correction.

seed: 42

data:
  latents_dir: ./outputs/phase0/latents.zarr
  latents_index: ./outputs/phase0/latents_index.parquet
  frames_index: ./outputs/phase0/phase0_frames.parquet
  splits_dir: ./outputs/phase0/splits
  phase1_checkpoint: null  # provide via --checkpoint or set here

projector_model:
  # latent_dim inferred from checkpoint/output_dim
  hidden_dim: 2048
  n_layers: 3
  dropout: 0.0

projector_train:
  batch_size: 64
  num_workers: 0
  max_steps: 10000
  unroll_k: 4
  lr: 1.0e-4
  weight_decay: 1.0e-4
  grad_clip_norm: 1.0
  log_every: 100
  save_every: 2000
  # Segment sampling
  segments_per_utt: 2
  max_segments: null
  min_duration_sec: 3.0

projector_sweep:
  scale: [0.0, 0.25, 0.5, 1.0, 2.0]

injection:
  window_size: 8
  horizon_k: 1
  k_steps: 16
  n_eval_utterances: 16
  segments_per_utt: 8
  max_frames_per_utterance: 2000

train:
  device: auto

output:
  out_dir: ./outputs/tier2/exp6b_projector_correction

